
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Family Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />
</head>

<body>
  <!-- Background -->
  <div id="background">
    <img id="background-image" alt="Background" />
    <div id="background-tint"></div>
  </div>

  <!-- ROW 1: Time | Commute (conditional) | Weather -->
  <header id="top-bar">
    <div id="time-panel" class="panel">
      <div id="clock"></div>
      <div id="date"></div>
      <div id="ha-status" class="ha-status ha-status--disconnected">HA: disconnected</div>
    </div>

    <div id="commute-panel" class="panel is-hidden is-collapsed">
      <h2>Commute</h2>
      <div id="commute-times">
        <div id="commute-greg"></div>
        <div id="commute-brett"></div>
      </div>
      <img id="commute-map" alt="Commute map" />
    </div>

    <div id="current-weather-panel" class="panel">
      <div id="weather-lottie"></div>
      <div id="current-temp"></div>
      <div id="current-conditions"></div>
      <div id="weather-range"></div>
    </div>
  </header>

  <!-- ROW 2â€“4 GRID -->
  <div class="home-view">
    <main id="main-grid">

    <!-- ROW 2: Today + Media panels -->
    <section id="today-panel" class="panel">
      <h2>Today</h2>
      <div id="today-date"></div>
      <ul id="today-list"></ul>
    </section>

    <section id="media-panel-1" class="panel media-panel is-hidden is-collapsed">
      <div class="media-panel__art">
        <img class="media-panel__image" alt="" />
      </div>
      <div class="media-panel__info">
        <div class="media-panel__source"></div>
        <div class="media-panel__title"></div>
        <div class="media-panel__subtitle"></div>
        <div class="media-panel__progress">
          <div class="media-panel__progress-bar"></div>
        </div>
      </div>
    </section>

    <section id="media-panel-2" class="panel media-panel is-hidden is-collapsed">
      <div class="media-panel__art">
        <img class="media-panel__image" alt="" />
      </div>
      <div class="media-panel__info">
        <div class="media-panel__source"></div>
        <div class="media-panel__title"></div>
        <div class="media-panel__subtitle"></div>
        <div class="media-panel__progress">
          <div class="media-panel__progress-bar"></div>
        </div>
      </div>
    </section>

    <!-- ROW 3: Reminders | Server | Logistics -->
    <section id="reminders-panel" class="panel">
      <h2>Reminders</h2>
      <ul id="reminders-list"></ul>
      <h2>Shopping</h2>
      <ul id="shopping-list"></ul>
    </section>

    <section id="server-status-panel" class="panel">
      <h2>Server status</h2>
      <div id="server-status-list"></div>
    </section>

    <section id="logistics-panel" class="panel">
      <div class="logistics-column">
        <h2>Logistics</h2>
        <div id="logistics-list"></div>
      </div>
    </section>

    <!-- ROW 4: Week at a glance (full width) -->
    <section id="timeline-panel" class="panel">
      <h2>Week at a glance</h2>
      <div id="week-range"></div>
      <ul id="weekly-list"></ul>
    </section>

    </main>
  </div>

  <!-- CALENDAR VIEW -->
  <main id="calendar-view" class="calendar-view">
    <section class="panel calendar-panel">
      <div class="calendar-header">
        <div>
          <div id="calendar-month-title"></div>
          <div id="calendar-today-label"></div>
        </div>
        <div class="calendar-header-subtitle">Family Calendar</div>
      </div>
      <div class="calendar-weekdays">
        <div>S</div>
        <div>M</div>
        <div>T</div>
        <div>W</div>
        <div>T</div>
        <div>F</div>
        <div>S</div>
      </div>
      <div id="calendar-month-grid" class="calendar-month-grid"></div>
    </section>
  </main>

  <!-- Lottie -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>

  <!-- Main entry point (imports everything else) -->
    <!-- Config (feature flags etc) -->
  <script src="/js/config.js"></script>

  <!-- Main entry point (single orchestrator) -->
  <script type="module" src="/js/core/app.js"></script>

</body>
</html>
